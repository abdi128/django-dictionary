<!DOCTYPE html>
<html>
<head>
<title>Word</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary d-flex align-items-center justify-content-center" style="height:98vh;"><br>
<div class="container">
   <div class="col-lg-8 offset-lg-2 p-5 pt-4 pb-4 rounded-5 shadow border bg-white my-5">
     <form action="{% url 'word' %}">
        {% csrf_token %}
    <h1 class="fw-bold text-center mb-4 pt-2">Dictionary</h1>
     <div class="input-group input-group-lg">
        <input type="text" name="search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Input Your Word Here">
        <button type="submit" class="input-group-text btn btn-info" id="inputGroup-sizing-lg"><i class="fa fa-search text-white"></i></button>
      </div>
    </form>
    <div class="p-3 pb-1 mt-4 col-lg-12">
      <p class="row"><span class="fw-bold col-lg-2">Word:</span><span style="color: rgb(88, 87, 87);" class="col-lg-10">{{ search | title }}</span></p>
      <p class="row"><span class="fw-bold col-lg-2">Meaning:</span><span style="color: rgb(88, 87, 87);" class="col-lg-10">{{ meaning }}</span></p>
      <p class="row"><span class="fw-bold col-lg-2">Synonym:</span><span style="color: rgb(88, 87, 87);" class="col-lg-10">{% for synonym in synonyms %} {{ synonym | title }},&nbsp;{% endfor %}</span></p>
      <p class="row"><span class="fw-bold col-lg-2">Antonym:</span><span style="color: rgb(88, 87, 87);" class="col-lg-10">{% for antonym in antonyms %} {{ antonym | title }},&nbsp;{% endfor %}</span></p>
    </div>
   </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
