<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary d-flex align-items-center justify-content-center" style="height: 90vh;">
        <div class="container">
           <div class="col-lg-8 offset-lg-2">
             <form action="{% url 'word' %}" class="form-control p-5 pt-4 rounded-5 shadow my-5">
            <h1 class="fw-bold text-center mb-4 pt-3">Dictionary</h1>
            <p class="text-center text-secondary mb-4 px-2">Unlock the power of words with our comprehensive online dictionary!
              Start enriching your vocabulary today! Search for any word now and discover its meaning, antonyms, and synonyms!</p>
             <div class="input-group input-group-lg pb-2">
                <input type="text" name="search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Input Your Word Here">
                <button type="submit" class="input-group-text btn btn-info" id="inputGroup-sizing-lg"><i class="fa fa-search text-white"></i></button>
              </div>
            </form>
   </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
